<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
	</head>
	<body>
		<script src="main.js"></script>

		<!-- Task modal -->
		<div class="modal_wrapper hide" id="modalWrapperTask">
			<div class="modal_panel" id="taskModal">
		
				<div class="button_wrapper">
					<button class="close-button" id="closeModalTask">x</button>
				</div>
				<div class="form_wrapper">
					<label for="title">Title</label>
					<input type="text" id="title" value="Sample Task"></input>
					<label for="priorityDropdown">Priority</label>
					<select name="" id="priorityDropdown">
						Priority
						<option value="priorityHigh">High</option>
						<option value="priorityMedium" selected>Normal</option>
						<option value="priorityLow">Low</option>
					</select>
					<label for="dueDate">Due Date</label>
					<input type="date" id="dueDate" value="2050-07-02"></input>

					<button id="addItem">+ Add Task</button>
				</div>
			</div>
		</div>

		<!-- Project modal -->
		<div class="modal_wrapper hide" id="modalWrapperProject">
			<div class="modal_panel" id="projectModal">
		
				<div class="button_wrapper">
					<button class="close-button" id="closeModalProject">x</button>
				</div>
				<div class="form_wrapper">
					<label for="projectName">Project Name</label>
					<input type="text" id="projectName" value="Sample Project"></input>
					
		
					<button>+ Add Project</button>
				</div>
			</div>
		</div>

		<header class="header_wrapper">
			<h2>TERRIFIC TODO!</h2>
		</header>
		<div class="desktop_wrapper">
			<div class="control_panel">
				<div class="input_wrapper">
					<div class="task_wrapper">
						<ul>
							-All Tasks
							<li>Today</li>
							<li>Next Week</li>
							<li>Important</li>
						</ul>
						<button id="addTask">+ Add Task</button>
					</div>
					<div class="project_wrapper">
						<ul>
							-Project 1
							<li>Task one</li>
							<li>Task two</li>
							<li>Task three</li>
						</ul>
						<!-- Button should open a dialogue box -->
						<button id="addProject">+ Add Project</button>
					</div>
				</div>
			</div>
			<div class="results_panel" id="resultsPanel">
				<h3 class="category_wrapper" id="categoryWrapper"> &nbsp; Insert heading here</h3>
				<!-- Custom-card goes here -->

				<!-- Advice: "I suggest using npm scripts instead of npx. You'll later learn to set up different npm scripts for different things!" -->
			</div>
		</div>

	</body>
</html>
