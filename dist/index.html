<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
	</head>
	<body>
		<script src="main.js"></script>

		<!-- Task modal -->
		<div class="modal_wrapper hide" id="modalWrapperTask">
			<div class="modal_panel" id="taskModal">
		
				<div class="button_wrapper">
					<button class="close-button" id="closeModalTask">x</button>
				</div>
				<div class="form_wrapper">
					<label for="title">Title</label>
					<input type="text" id="title" value="Sample Task"></input>
					<label for="priorityDropdown">Priority</label>
					<select name="" id="priorityDropdown">
						Priority
						<option value="priorityHigh">High</option>
						<option value="priorityMedium" selected>Normal</option>
						<option value="priorityLow">Low</option>
					</select>
					<script>let inputDate = new Date();</script>
					<label for="dueDate">Due Date</label>
					<input type="date" id="dueDate" value=`${inputDate}`></input>

					<button id="addTaskModal">+ Add Task</button>
				</div>
			</div>
		</div>

		<!-- Project modal -->
		<div class="modal_wrapper hide" id="modalWrapperProject">
			<div class="modal_panel" id="projectModal">
		
				<div class="button_wrapper">
					<button class="close-button" id="closeModalProject">x</button>
				</div>
				<div class="form_wrapper">
					<label for="projectName">Project Name</label>
					<input type="text" id="projectName" value="Sample Project"></input>
					
		
					<button id="addProjectModal">+ Add Project</button>
				</div>
			</div>
		</div>

		<header class="header_wrapper">
			<h2>TERRIFIC TODO!</h2>
		</header>
		<div class="desktop_wrapper">
			<div class="control_panel">
				<div class="input_wrapper" id="inputWrapper">
						<h3>Tasks</h3>
					<div class="task_wrapper">
						<div class="list-container">
								<button class="expand-collapse-button">+</button>
								<button class="category-button" id="allTasks">All Tasks</button>
							
							<ul class="ul-list hide">
								  <button class="list-button dark-blue-border" id="todayTasks">Today</button>
								  <button class="list-button dark-blue-border" id="nextWeekTasks">Next Week</button>
								  <button class="list-button dark-blue-border" id="importantTasks">Important</button>
							</ul>
						</div>
						<button id="addTask" class="control-panel-button">+ Add Task</button>
					</div>
					<h3>Projects</h3>
					<div class="project_wrapper" id="projectWrapper">
						<div class="project-panel" id="projectPanel">
							<div class="list-container">
								<button class="list-button">Inbox</button>
							</div>
							<div class="list-container">
								<button class="list-button">Todo</button>
							</div>
							<div class="list-container">
								<button class="list-button">Odinbook</button>
							
							</div>

						</div>
					


						<!-- Button should open a dialogue box -->
						<button id="addProject" class="control-panel-button">+ Add Project</button>
					</div>
				</div>
			</div>
			<div class="right-wrapper">
				<div class="category_wrapper" id="categoryWrapper">

					<h3 id="headerListName">All Tasks</h3>
					<button class="sort-button" id="sort">Sort</button>
					<div class="sort-panel hide" id="sortPanel">
						<button id="sortTask">Title</button>
						<button id="sortDate">Date</button>
						<button id="sortPriority">Priority</button>
					</div>
				</div>
				<div class="results_panel" id="resultsPanel">


			</div>
			
				
			</div>
		</div>
	</body>
</html>
