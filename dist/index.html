<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
	</head>
	<body>
		<script src="main.js"></script>
	
		<header class="header_wrapper">
				<h2>TERRIFIC TODO!</h2>
		</header>
		<div class="desktop_wrapper">
			<div class="controlPanel">
				
				<div class="input_wrapper">
					<div class="form_wrapper">
						<label for="title">Title</label>
						<input type="text" id="title" value="Sample Task"></input>
						<label for="priorityDropdown">Priority</label>
						<select name="" id="priorityDropdown">
							Priority
							<option value="priorityHigh">High</option>
							<option value="priorityMedium" selected>Normal</option>
							<option value="priorityLow">Low</option>
					</select>
						<label for="dueDate">Due Date</label>
						<input type="date" id="dueDate" value="2050-07-02"></input>
					</div>

					<div class="button_wrapper">
						<button id="addItem">+ Add Task</button>

					</div>
				</div>
				
			</div>
			<div class="results_panel" id="resultsPanel">
				<!-- Custom-card goes here -->
			</div>
		</div>
			
		<footer></footer>
	</body>
</html>
